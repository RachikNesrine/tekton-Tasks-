apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: main

  workspaces:
    - name: source

  steps:
    - name: clone
      image: alpine/git:2.43.0
      script: |
        #!/bin/sh
        set -eu
        git clone "$(params.url)" .
        git checkout "$(params.revision)"
